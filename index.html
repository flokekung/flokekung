            margin: 0;

            height: 100vh;

            height: 150px;
            display: flex;
            overflow: hidden;
            cursor: pointer;
        }
        .first-message { color: #4d4d4d }
        .second-message { color: #595959 }
        .firstname, .lastname {
            background-color: transparent;
            border: 0;
            font-weight: bold;
            outline: none;
            font-size: 1.5rem;
            width: 30%;
        }
    </style>
